<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 40px; }
        .container { width: 520px; margin: auto; padding: 25px; background: white; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .result { text-align: center; margin-top: 20px; font-size: 18px; color: green; }
        .note { font-size: 13px; color: #555; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forest Fire Prediction</h2>
        <p class="note">Enter the feature values in the same order as your training features.</p>
        <form action="/predict" method="POST">
            <!-- Placeholder inputs will be generated by the training script info -->
            <input type="number" step="any" name="f1" placeholder="Temperature" required>
            <input type="number" step="any" name="f2" placeholder="RH" required>
            <input type="number" step="any" name="f3" placeholder="Ws" required>
            <input type="number" step="any" name="f4" placeholder="Rain" required>
            <input type="number" step="any" name="f5" placeholder="FFMC" required>
            <input type="number" step="any" name="f6" placeholder="DMC" required>
            <input type="number" step="any" name="f7" placeholder="DC" required>
            <input type="number" step="any" name="f8" placeholder="ISI" required>
            <input type="number" step="any" name="f9" placeholder="BUI" required>
            <input type="number" step="any" name="f10" placeholder="FWI" required>
            <input type="number" step="any" name="f11" placeholder="Region" required>
            
            <button type="submit">Predict Fire Risk</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
